      </div>
        <div id="itempreview" class="d-flex justify-content-center flex-wrap carousel slide mb-5">
          {%for item in items%}
          <div class="card" style="width: 15vw; max-height:42vh;">
            <img id="imagepr{{item.id}}" src="/media/{{item.product_image}}" class="card-img-top" alt="Loading..." style="margin: auto; width:15vw; height:135px;">
            <div class="d-flex align-items-center flex-column mb-0">
              <h5 id="namepr{{item.id}}"  class="card-text">{{item.product_name}}</h5>
              <p id="pricepr{{item.id}}" class="card-text mb-0"><b>Rs.{{item.price}}</b></p>
              <p class="card-text" style="font-family: 'Raleway', sans-serif;"><span class="badge rounded-pill text-bg-secondary">Added on: {{item.pub_date}}</span></p>
            </div>
            <div class="card-body d-flex justify-content-center">
              <button href="#" class="btn btn-outline-danger">View</button>
              </span>
            </div>
          </div>
          {% endfor %}
        </div>
    {%endblock%}
